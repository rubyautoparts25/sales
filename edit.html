<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product - Ruby Auto Parts</title>
  <script>
    // Check authentication
    if (sessionStorage.getItem('rubyAutoPartsLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
    
    function logout() {
      sessionStorage.removeItem('rubyAutoPartsLoggedIn');
      sessionStorage.removeItem('rubyAutoPartsUser');
      window.location.href = 'login.html';
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 2rem;
      color: #000;
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      max-width: 600px;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 4px;
      border: 1px solid #999;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #999;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      background-color: #fff;
      color: #000;
    }
    input[disabled] {
      background-color: #eee;
      color: #555;
    }
    button {
      margin-top: 1.5rem;
      background-color: #000;
      color: #fff;
      border: 1px solid #000;
      cursor: pointer;
      padding: 0.6rem 1rem;
      border-radius: 4px;
    }
    button:hover {
      background-color: #555;
      border-color: #555;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 2px solid #eee;">
    <h1 style="margin: 0;">üè¢ Ruby Auto Parts - Edit Product</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <span style="color: #666; font-size: 0.9rem;">Welcome, <strong id="currentUser">admin</strong></span>
      <button onclick="logout()" style="background-color: #e74c3c; color: #fff; border: 1px solid #e74c3c; padding: 0.5rem 1rem; font-size: 0.9rem; cursor: pointer; border-radius: 4px;">Logout</button>
    </div>
  </div>
  <form id="editForm">
    <label>Name</label>
    <input type="text" id="name">

    <label>Variant</label>
    <input type="text" id="variant">

    <label>Class</label>
    <select id="class" required>
      <option value="">Select class</option>
      <option value="Service">Service</option>
      <option value="Suspension">Suspension</option>
      <option value="Clutch">Clutch</option>
      <option value="Brake">Brake</option>
      <option value="Electronic">Electronic</option>
      <option value="Engine">Engine</option>
      <option value="Belts and pulleys">Belts and pulleys</option>
      <option value="Other">Other</option>
    </select>

    <label>Brand</label>
    <input type="text" id="brand">

    <label>Total Quantity</label>
    <input type="number" id="quantity">

    <label>On-Hold Quantity (locked)</label>
    <input type="number" id="qty_on_hold" disabled>

    <label>Active Quantity</label>
    <input type="number" id="qty_active">

    <label>Price</label>
    <input type="number" step="0.01" id="price">

    <label>Shelf Code</label>
    <input type="text" id="shelf">

    <label>Barcode (locked)</label>
    <input type="text" id="barcode" disabled>

    <label>Minimum Stock</label>
    <input type="number" id="min_stock" min="0">

    <button type="submit">Update Product</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://bjbacpisdkcmzaqsjwmy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJqYmFjcGlzZGtjbXphcXNqd215Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMzA4OTksImV4cCI6MjA3MzcwNjg5OX0.EKeiwKNCWEXtKvJMvOkhGBaHAnFbQXtE5f_ASHUN0-s'
    )

    const params = new URLSearchParams(window.location.search)
    const productId = params.get('id')

    let oldMinStock = 20

    async function loadProduct() {
      const { data, error } = await supabase
        .from('products')
        .select('*')
        .eq('id', productId)
        .single()

      if (error || !data) { alert("Product not found"); return }

      document.getElementById('name').value = data.name || ''
      document.getElementById('variant').value = data.variant || ''
      document.getElementById('class').value = data.class_of_product || ''
      document.getElementById('brand').value = data.brand || ''
      document.getElementById('quantity').value = data.quantity || 0
      document.getElementById('qty_on_hold').value = (data.qty_on_hold ?? data.quantity) || 0
      document.getElementById('qty_active').value = data.qty_active ?? (data.quantity - (data.qty_on_hold ?? 0))
      document.getElementById('price').value = data.price || 0
      document.getElementById('shelf').value = data.shelf_code || ''
      document.getElementById('barcode').value = data.barcode || ''
      document.getElementById('min_stock').value = data.min_stock ?? 20
      oldMinStock = data.min_stock ?? 20
    }

    function recalcOnHold() {
      const total = parseInt(document.getElementById('quantity').value) || 0
      const active = parseInt(document.getElementById('qty_active').value) || 0
      const onHold = Math.max(total - active, 0)
      document.getElementById('qty_on_hold').value = onHold
    }

    document.getElementById('quantity').addEventListener('input', () => {
      const total = parseInt(document.getElementById('quantity').value) || 0
      const activeInput = document.getElementById('qty_active')
      if (activeInput.value === "" || parseInt(activeInput.value) > total) {
        activeInput.value = total
      }
      recalcOnHold()
    })

    document.getElementById('qty_active').addEventListener('input', recalcOnHold)

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const total = parseInt(document.getElementById('quantity').value) || 0
      const active = parseInt(document.getElementById('qty_active').value) || 0
      const onHold = Math.max(total - active, 0)
      const minStock = document.getElementById('min_stock').value.trim() !== ""
        ? parseInt(document.getElementById('min_stock').value)
        : oldMinStock

      const updated = {
        name: document.getElementById('name').value.trim(),
        variant: document.getElementById('variant').value.trim(),
        class_of_product: document.getElementById('class').value.trim(),
        brand: document.getElementById('brand').value.trim(),
        quantity: total,
        qty_active: active,
        qty_on_hold: onHold,
        price: parseFloat(document.getElementById('price').value),
        shelf_code: document.getElementById('shelf').value.trim(),
        min_stock: parseInt(document.getElementById('min_stock').value)||20
      }

      const { error } = await supabase
        .from('products')
        .update(updated)
        .eq('id', productId)

      if (error) {
        console.error("Update error:", error)
        alert("Failed to update product.")
      } else {
        alert("Product updated successfully.")
        window.location.href = 'inventory.html'
      }
    })

    loadProduct()
    
    // Set current user
    document.getElementById('currentUser').textContent = sessionStorage.getItem('rubyAutoPartsUser') || 'admin';
  </script>
</body>
</html>
