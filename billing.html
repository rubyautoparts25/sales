<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing - Ruby Auto Parts</title>
  <script>
    // Check authentication
    if (sessionStorage.getItem('rubyAutoPartsLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
    
    function logout() {
      sessionStorage.removeItem('rubyAutoPartsLoggedIn');
      sessionStorage.removeItem('rubyAutoPartsUser');
      window.location.href = 'login.html';
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 2rem;
      color: #000;
    }
    h1 {
      margin-bottom: 1rem;
      color: #000;
    }
    form, .cart-section {
      background-color: #fff;
      padding: 1rem;
      border-radius: 4px;
      border: 1px solid #999;
      margin-bottom: 1.5rem;
    }
    input, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #999;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      background-color: #fff;
      color: #000;
    }
    button {
      background-color: #000;
      color: #fff;
      border: 1px solid #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
      border-color: #555;
    }
    #cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    #cart-table th, #cart-table td {
      border: 1px solid #999;
      padding: 0.6rem;
      text-align: left;
    }
    #cart-table th {
      background-color: #eee;
      font-weight: 600;
    }
    #cart-table tr:hover {
      background-color: #f5f5f5;
    }
    #grandTotal {
      font-weight: bold;
      font-size: 1.2rem;
      color: #000;
    }
    </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 2px solid #eee;">
    <h1 style="margin: 0;">üè¢ Ruby Auto Parts - Billing</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <span style="color: #666; font-size: 0.9rem;">Welcome, <strong id="currentUser">admin</strong></span>
      <button onclick="logout()" style="background-color: #e74c3c; color: #fff; border: 1px solid #e74c3c; padding: 0.5rem 1rem; font-size: 0.9rem; cursor: pointer; border-radius: 4px;">Logout</button>
    </div>
  </div>
  <form id="customerForm">
    <input type="text" id="customerName" placeholder="Customer Name" required>
    <input type="text" id="customerPhone" placeholder="Customer Phone">
    <button type="submit">Set Customer</button>
  </form>
  <p id="customerDisplay"></p>
  <div class="cart-section">
    <input type="text" id="barcodeInput" placeholder="Scan or Enter Barcode">
    <input type="text" id="productSearch" placeholder="Search products by name...">
    <table id="cart-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3>Grand Total: ‚Çπ<span id="grandTotal">0</span></h3>
    <button id="finalizeBill">Finalize Bill</button>
    <button id="printBill">Print Bill</button>
  </div>
  <script>
    // Set current user
    document.getElementById('currentUser').textContent = sessionStorage.getItem('rubyAutoPartsUser') || 'admin';
  </script>
  <script type="module" src="./src/billing.js"></script>
</body>
</html>
